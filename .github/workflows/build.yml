name: build

on:
  workflow_dispatch:
    inputs:
      release_type:
        type: choice
        description: Release type
        options: 
        - patch
        - minor
        - major
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
        - name: Checkout
          uses: actions/checkout@v5
          with:
            fetch-depth: 0 # We need all tags - which apparently requires fetching all commits too
        - name: Determine new version
          id: version
          env:
            bump_type: ${{ inputs.release_type }}
          run: |
            highest_version_tag=$(git tag -l *.*.* --sort=-v:refname | head -n 1)
            version=$(build/nextver.sh ${{ env.bump_type }} $highest_version_tag)
            if [ $version -eq $highest_version_tag ]; then
              echo "Failed to bump version. Aborting"
              exit 1
            fi
            echo "new_version=$version" >> $GITHUB_OUTPUT
        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ vars.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_PASSWORD }}
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
        - name: Build and push docker image
          uses: docker/build-push-action@v6
          env:
            image_name: smithtom6304/alacarte-backend
            image_version: ${{ steps.version.outputs.new_version }}
          with:
            push: true
            tags: ${{ env.image_name }}:${{ env.image_version }}
        - name: Create tag
          env:
            version: ${{ steps.version.outputs.new_version }}
          run: |
            git tag ${{ env.version }}
            git push origin ${{ env.version }}